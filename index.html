<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/1e2c16b0c3.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
<body>
  <div class="container">
    <br/>

    <div class= "search-box">
    <form class= "search-form" id = "search-form">
     <input 
     type="text" 
     value="Search for city..." 
     class ="search-bar"
     id = "city-input">
    <button id="search-btn" type="submit" class="search">
    <i class="fas fa-search"></i>
    </button>
      </form>
   </div>    
<span>
  <button class = "btn-current"
   id = "current-location-button"
   >Current</button>
</span>
    
   <div class = "row top">
     <div class="row">
       <div class="col-6 city-info"> 
       <div class= "city" id = city>Melbourne</div>
         <div class="row">
           <div class= "col today">Last Updated: <span id=todayDate >Monday, 26/06/2021</span> </div>
          </div>
          <div class= "col time" id=todayTime>09:00 </div>
          
        </div>
        <div class="col-6 temp"> 
          <div class= "today-temp">

          <span id=temperature></span> 
            <span class= "units"><a href = "a" id= "celsius-link" class="active">°C</a> | <a href = "a" id= "fahrenheit-link">°F</a></span>
          </div>
         <div class= "col minmax">Min: <span id = min></span>°/Max: <span id = max></span>°</div>
          </div>

   
      </div>
      <div class= "row">
        <div class= "col-6 left-info">
          

        <ul>
        
          <li><span class = "weather-disc" id = description>Cloudy </span></li>
          <li>Feels like: <span class = "feels-like" id= feels-like></span>°</li>
          <li>Humidity: <span class = "humidity" id = humidity> </span>%</li>
          <li>Wind: <span class = "wind" id = wind> </span>km/h</li> 
        </ul>
</div>
        <div class= "col-6">
          <img src="img/sun-cloud.jpg" alt="weather-img-lge" class="img-weather" 
          width="250" id="icon"> 
        </div>
      </div>
  </div>



</div>
<div class = "footer" >
<a href="https://github.com/Britt-s-Projects/project-week-6" target = "_blank"> Open source code</a> by Brittany Smart
</div>
<script src="src/script.js"></script>
  </body>
</html>
